<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <title>Oh my food - Le délice des sens</title>
</head>

<body class="menus">
  <header>
    <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    <h1>ohmyfood</h1>
  </header>
  <main>
    <div class="menus-background bg-delice"></div>
    <div class="menu-container">
      <div class="menu-container_titre">
        <h1>Le délice des sens</h1><i class="fa-regular fa-heart"></i>
      </div>
      <form>
        <section>
          <h2>Entrées</h2>
          <div class="card">
            <input type="checkbox" id="entree1" name="entree1">
            <label for="entree1">
              <span class="card_content">
                <span class="card_content_title">Tartare de thon</span>
                <span>Assaisonné au yuzu</span>
              </span>
              <span class="card_price">
                25€
              </span></label>
            <span class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </span>

          </div>
          <div class="card">
            <input type="checkbox" id="entree2" name="entree2">
            <label for="entree2">
              <span class="card_content">
                <span class="card_content_title">Bouchée de homard croustillant</span>
                <span>Et sa farandole de petits légumes</span>
              </span>
              <span class="card_price">
                35€
              </span> </label>
            <span class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </span>

          </div>
          <div class="card">
            <input type="checkbox" id="entree3" name="entree3">
            <label for="entree3">
              <span class="card_content">
                <span class="card_content_title">Velouté de cèpes</span>
                <span>Aux truffes</span>
              </span>
              <span class="card_price">
                20€
              </span> </label>
            <span class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </span>

          </div>
        </section>
        <section>
          <h2>Plats</h2>
          <div class="card">
            <input type="checkbox" id="plat1" name="plat1">
            <label for="plat1">
              <span class="card_content">
                <span class="card_content_title">Poulet rôti aux herbes de Provence</span>
                <span>Et sa crème de truffe</span>
              </span>
              <span class="card_price">
                40€
              </span> </label>
            <span class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </span>

          </div>
          <div class="card">
            <input type="checkbox" id="plat2" name="plat2">
            <label for="plat2"><span class="card_content">
              <span class="card_content_title">Langouste rôtie</span>
              <span>Et ses légumes de saison</span>
            </span>
            <span class="card_price">
              35€
            </span></label>
            <span class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </span>
          </div>
          <div class="card">
            <input type="checkbox" id="plat3" name="plat3">
            <label for="plat3">
              <span class="card_content">
                <span class="card_content_title">Côte de bœuf Angus</span>
                <span>Et sa purée de panais</span>
              </span>
              <span class="card_price">
                44€
              </span></label>
              <span class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            
          </div>
        </section>
        <section>
          <h2>Desserts</h2>
          <div class="card">
            <input type="checkbox" id="dessert1" name="dessert1">
            <label for="dessert1">
              <span class="card_content">
                <span class="card_content_title">Farandole de desserts</span>
                <span>Du chef</span>
              </span>
              <span class="card_price">
                18€
              </span></label>
              <span class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            
          </div>
          <div class="card">
            <input type="checkbox" id="dessert2" name="dessert2">
            <label for="dessert2">
              <span class="card_content">
                <span class="card_content_title">Crème brulée</span>
                <span>Revisitée</span>
              </span>
              <span class="card_price">
                22€
              </span></label>
              <span class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            
          </div>
          <div class="card">
            <input type="checkbox" id="dessert3" name="dessert3">
            <label for="dessert3">
              <span class="card_content">
                <span class="card_content_title">Tiramisu</span>
                <span>À la noisette</span>
              </span>
              <span class="card_price">
                23€
              </span></label>
              <span class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            
          </div>
        </section>
        <button type="submit">Commander</button>
      </form>
    </div>
  </main>
  <footer>
    <div>
      <h1>Oh my food</h1>
      <div class="footer-container">
        <div>
          <p><i class="fa-solid fa-utensils"></i> Proposer un restaurant</p>

        </div>
        <div>
          <p>Mentions légales</p>
          <!--Lien pour mail, remplacer l'adresse par une vraie-->
          <a href="mailto:mail@mail.com">Contact</a>
        </div>
      </div>
    </div>
  </footer>

</html>
