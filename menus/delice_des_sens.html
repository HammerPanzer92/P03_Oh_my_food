<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <title>Oh my food - Le délice des sens</title>
</head>

<body class="menus">
  <div id="loader">
    <div class="loader_container">
      <h1>Oh my food</h1>
      <div class="loader_circle"></div>
    </div>
  </div>
  <header>
    <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    <h1>ohmyfood</h1>
  </header>
  <main>
    <div class="menus-background bg-delice"></div>
    <div class="menu-container">
      <div class="menu-container_titre">
        <h1>Le délice des sens</h1><i class="fa-regular fa-heart"></i>
      </div>
      <form>
        <section>
          <h2>Entrées</h2>
          <article class="card">
            <input type="radio" id="entrée1" name="entrée" value="1">
            <label for="entrée1">
              <div class="card_content">
                <h3>Tartare de thon</h3>
                <p>Assaisonné au yuzu</p>
              </div>
              <div class="card_price">
                25€
              </div>
              <div class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </article>
          <article class="card">
            <input type="radio" id="entrée2" name="entrée" value="2">
            <label for="entrée2">
            <div class="card_content">
              <h3>Bouchée de homard croustillant</h3>
              <p>Et sa farandole de petits légumes</p>
            </div>
            <div class="card_price">
              35€
            </div>
            <div class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
            </label>
          </article>
          <article class="card">
            <input type="radio" id="entrée3" name="entrée" value="3">
            <label for="entrée3">
            <div class="card_content">
              <h3>Velouté de cèpes</h3>
              <p>Aux truffes</p>
            </div>
            <div class="card_price">
              20€
            </div>
            <div class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
            </label>
          </article>
        </section>
        <section>
          <h2>Plats</h2>
          <article class="card">
            <input type="radio" id="plat1" name="plat" value="1">
            <label for="plat1">
            <div class="card_content">
              <h3>Poulet rôti aux herbes de Provence</h3>
              <p>Et sa crème de truffe</p>
            </div>
            <div class="card_price">
              40€
            </div>
            <div class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
            </label>
          </article>
          <article class="card">
            <input type="radio" id="plat2" name="plat" value="2">
            <label for="plat2">
            <div class="card_content">
              <h3>Langouste rôtie</h3>
              <p>Et ses légumes de saison</p>
            </div>
            <div class="card_price">
              35€
            </div>
            <div class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
            </label>
          </article>
          <article class="card">
            <input type="radio" id="plat3" name="plat" value="3">
            <label for="plat3">
            <div class="card_content">
              <h3>Côte de bœuf Angus</h3>
              <p>Et sa purée de panais</p>
            </div>
            <div class="card_price">
              44€
            </div>
            <div class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
            </label>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <article class="card">
            <input type="radio" id="dessert1" name="dessert" value="1">
            <label for="dessert1">
            <div class="card_content">
              <h3>Farandole de desserts</h3>
              <p>Du chef</p>
            </div>
            <div class="card_price">
              18€
            </div>
            <div class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
            </label>
          </article>
          <article class="card">
            <input type="radio" id="dessert2" name="dessert" value="2">
            <label for="dessert2">
            <div class="card_content">
              <h3>Crème brulée</h3>
              <p>Revisitée</p>
            </div>
            <div class="card_price">
              22€
            </div>
            <div class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
            </label>
          </article>
          <article class="card">
            <input type="radio" id="dessert3" name="dessert" value="3">
            <label for="dessert3">
            <div class="card_content">
              <h3>Tiramisu</h3>
              <p>À la noisette</p>
            </div>
            <div class="card_price">
              23€
            </div>
            <div class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </div>
            </label>
          </article>
        </section>
        <button type="submit">Commander</button>
      </form>
    </div>
  </main>
  <footer>
    <div>
      <h1>Oh my food</h1>
      <div class="footer-container">
        <div>
          <p><i class="fa-solid fa-utensils"></i> Proposer un restaurant</p>
          <p><i class="fa-regular fa-handshake"></i> Devenir partenaire</p>
        </div>
        <div>
          <p>Mentions légales</p>
          <!--Lien pour mail, remplacer l'adresse par une vraie-->
          <a href="mailto:mail@mail.com">Contact</a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
