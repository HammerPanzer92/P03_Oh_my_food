<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <title>Oh my food - La palette du goût</title>
</head>

<body class="menus">
  <div id="loader">
    <div class="loader_container">
      <h1>Oh my food</h1>
      <div class="loader_circle"></div>
    </div>
  </div>
  <header>
    <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    <h1>ohmyfood</h1>
  </header>
  <main>
    <div class="menus-background bg-palette"></div>
    <div class="menu-container">
      <div class="menu-container_titre">
        <h1>La palette du goût</h1><i class="fa-regular fa-heart"></i>
      </div>
      <form>
        <section>
          <h2>ENTRÉES</h2>
          <article class="card">
            <input type="radio" id="entrée1" name="entrée" value="1">
            <label for="entrée1">
              <div class="card_content">
                <h3>Fricassée d'escargots</h3>
                <p>Au piment d'Espelette</p>
              </div>
              <div class="card_price">
                25€
              </div>
              <div class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>

          </article>
          <article class="card">
            <input type="radio" id="entrée2" name="entrée" value="2">
            <label for="entrée2">
              <div class="card_content">
                <h3>Foie gras de canard mi-cuit</h3>
                <p>Et ses copeaux de truffe noire</p>
              </div>
              <div class="card_price">
                35€
              </div>
              <div class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </article>
          <article class="card">
            <input type="radio" id="entrée3" name="entrée" value="3">
            <label for="entrée3">
              <div class="card_content">
                <h3>Œuf au plat</h3>
                <p>Assaisonné à la truffe sur lit de caviar</p>
              </div>
              <div class="card_price">
                20€
              </div>
              <div class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </article>
        </section>
        <section>
          <h2>PLATS</h2>
          <article class="card">
            <input type="radio" id="plat1" name="plat" value="1">
            <label for="plat1">
              <div class="card_content">
                <h3>Filet de bœuf aux herbes</h3>
                <p>Accompagné de sa ribambelle de légumes</p>
              </div>
              <div class="card_price">
                40€
              </div>
              <div class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </article>
          <article class="card">
            <input type="radio" id="plat2" name="plat" value="2">
            <label for="plat2">
              <div class="card_content">
                <h3>Parmentier de queue de bœuf</h3>
                <p>À la truffe noire sur sa purée de panais</p>
              </div>
              <div class="card_price">
                35€
              </div>
              <div class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </article>
          <article class="card">
            <input type="radio" id="plat3" name="plat" value="3">
            <label for="plat3">
              <div class="card_content">
                <h3>Filet de turbot</h3>
                <p>Aux agrumes</p>
              </div>
              <div class="card_price">
                44€
              </div>
              <div class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </article>
        </section>
        <section>
          <h2>DESSERTS</h2>
          <article class="card">
            <input type="radio" id="dessert1" name="dessert" value="1">
            <label for="dessert1">
              <div class="card_content">
                <h3>Paris-Brest</h3>
                <p>Revisité</p>
              </div>
              <div class="card_price">
                18€
              </div>
              <div class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </article>
          <article class="card">
            <input type="radio" id="dessert2" name="dessert" value="2">
            <label for="dessert2">
              <div class="card_content">
                <h3>Macaron au chocolat d'exception</h3>
                <p>Et glace à la vanille de Madagascar</p>
              </div>
              <div class="card_price">
                22€
              </div>
              <div class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </article>
          <article class="card">
            <input type="radio" id="dessert3" name="dessert" value="3">
            <label for="dessert3">
              <div class="card_content">
                <h3>Mousse au chocolat</h3>
                <p>Au piment d'Espelette et à la truffe noire</p>
              </div>
              <div class="card_price">
                23€
              </div>
              <div class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </label>
          </article>
        </section>
        <button type="submit">Commander</button>
      </form>
    </div>
  </main>
  <footer>
    <div>
      <h1>Oh my food</h1>
      <div class="footer-container">
        <div>
          <p><i class="fa-solid fa-utensils"></i> Proposer un restaurant</p>
          <p><i class="fa-regular fa-handshake"></i> Devenir partenaire</p>
        </div>
        <div>
          <p>Mentions légales</p>
          <!--Lien pour mail, remplacer l'adresse par une vraie-->
          <a href="mailto:mail@mail.com">Contact</a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
