<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <title>Oh my food - La palette du goût</title>
</head>

<body class="menus">
  <div id="loader">
    <div class="loader_container">
      <h1>Oh my food</h1>
      <div class="loader_circle"></div>
    </div>
  </div>
  <header>
    <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    <h1>ohmyfood</h1>
  </header>
  <main>
    <div class="menus-background bg-palette"></div>
    <div class="menu-container">
      <div class="menu-container_titre">
        <h1>La palette du goût</h1><i class="fa-regular fa-heart"></i>
      </div>
      <form>
        <section>
          <h2>ENTRÉES</h2>
          <div class="card">
            <input type="radio" id="entrée1" name="entrée" value="1">
            <label for="entrée1">
              <span class="card_content">
                <span class="card_content_title">Fricassée d'escargots</span>
                <span>Au piment d'Espelette</span>
              </span>
              <span class="card_price">
                25€
              </span></label>
              <span class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            

          </div>
          <div class="card">
            <input type="radio" id="entrée2" name="entrée" value="2">
            <label for="entrée2">
              <span class="card_content">
                <span class="card_content_title">Foie gras de canard mi-cuit</span>
                <span>Et ses copeaux de truffe noire</span>
              </span>
              <span class="card_price">
                35€
              </span></label>
              <span class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            
          </div>
          <div class="card">
            <input type="radio" id="entrée3" name="entrée" value="3">
            <label for="entrée3">
              <span class="card_content">
                <span class="card_content_title">Œuf au plat</span>
                <span>Assaisonné à la truffe sur lit de caviar</span>
              </span>
              <span class="card_price">
                20€
              </span></label>
              <span class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            
          </div>
        </section>
        <section>
          <h2>PLATS</h2>
          <div class="card">
            <input type="radio" id="plat1" name="plat" value="1">
            <label for="plat1">
              <span class="card_content">
                <span class="card_content_title">Filet de bœuf aux herbes</span>
                <span>Accompagné de sa ribambelle de légumes</span>
              </span>
              <span class="card_price">
                40€
              </span></label>
              <span class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            
          </div>
          <div class="card">
            <input type="radio" id="plat2" name="plat" value="2">
            <label for="plat2">
              <span class="card_content">
                <span class="card_content_title">Parmentier de queue de bœuf</span>
                <span>À la truffe noire sur sa purée de panais</span>
              </span>
              <span class="card_price">
                35€
              </span></label>
              <span class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            
          </div>
          <div class="card">
            <input type="radio" id="plat3" name="plat" value="3">
            <label for="plat3">
              <span class="card_content">
                <span class="card_content_title">Filet de turbot</span>
                <span>Aux agrumes</span>
              </span>
              <span class="card_price">
                44€
              </span></label>
              <span class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            
          </div>
        </section>
        <section>
          <h2>DESSERTS</h2>
          <div class="card">
            <input type="radio" id="dessert1" name="dessert" value="1">
            <label for="dessert1">
              <span class="card_content">
                <span class="card_content_title">Paris-Brest</span>
                <span>Revisité</span>
              </span>
              <span class="card_price">
                18€
              </span></label>
              <span class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            
          </div>
          <div class="card">
            <input type="radio" id="dessert2" name="dessert" value="2">
            <label for="dessert2">
              <span class="card_content">
                <span class="card_content_title">Macaron au chocolat d'exception</span>
                <span>Et glace à la vanille de Madagascar</span>
              </span>
              <span class="card_price">
                22€
              </span></label>
              <span class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            
          </div>
          <div class="card">
            <input type="radio" id="dessert3" name="dessert" value="3">
            <label for="dessert3">
              <span class="card_content">
                <span class="card_content_title">Mousse au chocolat</span>
                <span>Au piment d'Espelette et à la truffe noire</span>
              </span>
              <span class="card_price">
                23€
              </span></label>
              <span class="card_check">
                <i class="fa-solid fa-circle-check"></i>
              </span>
            
          </div>
        </section>
        <button type="submit">Commander</button>
      </form>
    </div>
  </main>
  <footer>
    <div>
      <h1>Oh my food</h1>
      <div class="footer-container">
        <div>
          <p><i class="fa-solid fa-utensils"></i> Proposer un restaurant</p>
          <p><i class="fa-regular fa-handshake"></i> Devenir partenaire</p>
        </div>
        <div>
          <p>Mentions légales</p>
          <!--Lien pour mail, remplacer l'adresse par une vraie-->
          <a href="mailto:mail@mail.com">Contact</a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
