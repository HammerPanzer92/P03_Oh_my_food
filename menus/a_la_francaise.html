<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <title>Oh my food - À la française</title>
</head>

<body class="menus">
  <header>
    <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    <h1>ohmyfood</h1>
  </header>
  <main>
    <div class="menus-background bg-francaise"></div>
    <div class="menu-container">
      <div class="menu-container_titre">
        <h1>À la française</h1><i class="fa-regular fa-heart"></i>
      </div>
      <form>
        <section>
          <h2>Entrées</h2>
          <div class="card">
            <input type="checkbox" id="entree1" name="entree1">
            <label for="entree1">
              <span class="card_content">
                <span class="card_content_title">Tartare de poulpe acidulé</span>
                <span>Aux zestes d'orange</span>
              </span>
              <span class="card_price">
                25€
              </span> </label>
            <span class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </span>

          </div>
          <div class="card">
            <input type="checkbox" id="entree2" name="entree2">
            <label for="entree2">
              <span class="card_content">
                <span class="card_content_title">Velouté de légumes d'antan</span>
                <span>Carotte, panais, topinambour</span>
              </span>
              <span class="card_price">
                35€
              </span></label>
            <span class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </span>

          </div>
          <div class="card">
            <input type="checkbox" id="entree3" name="entree3">
            <label for="entree3">
              <span class="card_content">
                <span class="card_content_title">Soupe à l'oignon</span>
                <span>Revisitée</span>
              </span>
              <span class="card_price">
                20€
              </span></label>
            <span class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </span>

          </div>
        </section>
        <section>
          <h2>Plats</h2>
          <div class="card">
            <input type="checkbox" id="plat1" name="plat1">
            <label for="plat1">
              <span class="card_content">
                <span class="card_content_title">Coquilles Saint-Jacques</span>
                <span>Accompagnées d'une purée de panais</span>
              </span>
              <span class="card_price">
                40€
              </span></label>
            <span class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </span>

          </div>
          <div class="card">
            <input type="checkbox" id="plat2" name="plat2">
            <label for="plat2">
              <span class="card_content">
                <span class="card_content_title">Magret de canard</span>
                <span>Et parmentier de pommes de terre</span>
              </span>
              <span class="card_price">
                35€
              </span></label>
            <span class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </span>

          </div>
          <div class="card">
            <input type="checkbox" id="plat3" name="plat3">
            <label for="plat3">
              <span class="card_content">
                <span class="card_content_title">Pigeonneau d’Ille-et-Vilaine</span>
                <span>Sur son lit de gnocchis aux légumes</span>
              </span>
              <span class="card_price">
                44€
              </span></label>
            <span class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </span>

          </div>
        </section>
        <section>
          <h2>Desserts</h2>
          <div class="card">
            <input type="checkbox" id="dessert1" name="dessert1">
            <label for="dessert1">
              <span class="card_content">
                <span class="card_content_title">Pétales de violettes glacés</span>
                <span>Et purée de noisettes</span>
              </span>
              <span class="card_price">
                18€
              </span></label>
            <span class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </span>

          </div>
          <div class="card">
            <input type="checkbox" id="dessert2" name="dessert2">
            <label for="dessert2">
              <span class="card_content">
                <span class="card_content_title">Fondant au chocolat</span>
                <span>Revisité</span>
              </span>
              <span class="card_price">
                22€
              </span></label>
            <span class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </span>

          </div>
          <div class="card">
            <input type="checkbox" id="dessert3" name="dessert3">
            <label for="dessert3">
              <span class="card_content">
                <span class="card_content_title">Millefeuille croustillant</span>
                <span>Myrtilles et pâte d’amande</span>
              </span>
              <span class="card_price">
                23€
              </span></label>
            <span class="card_check">
              <i class="fa-solid fa-circle-check"></i>
            </span>

          </div>
        </section>
        <button type="submit">Commander</button>
      </form>
    </div>
  </main>
  <footer>
    <div>
      <h1>Oh my food</h1>
      <div class="footer-container">
        <div>
          <p><i class="fa-solid fa-utensils"></i> Proposer un restaurant</p>
          <p><i class="fa-regular fa-handshake"></i> Devenir partenaire</p>
        </div>
        <div>
          <p>Mentions légales</p>
          <!--Lien pour mail, remplacer l'adresse par une vraie-->
          <a href="mailto:mail@mail.com">Contact</a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
